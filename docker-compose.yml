version: '3'

services:
  node-app:
    build: .
    image: node-app
    container_name: node-app
    volumes:
      - ./src:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - db
    networks:
      - node-app-network
    command: sh -c "dockerize -wait tcp://db:3306 -timeout 20s && npm run dev"

  db:
    image: mysql:5.7
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./db:/var/lib/mysql
    networks:
      - node-app-network
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: nodedb

  nginx:
    image: nginx
    container_name: nginx
    ports:
      - 8080:80
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - node-app
    networks:
      - node-app-network

networks:
  node-app-network:
    driver: bridge
